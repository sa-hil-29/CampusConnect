{% extends 'base.html' %}

{% block title %}Analytics - CampusConnect{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Placement Analytics</h2>
        <canvas id="placementsChart" width="800" height="400"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('placementsChart').getContext('2d');
            const chartData = {{ chart_data|safe }};
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Selected Placements by Branch',
                        data: chartData.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        </script>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
