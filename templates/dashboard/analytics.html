{% extends 'base.html' %}
{% load static %}

{% block title %}Analytics - CampusConnect{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Placement Analytics</h2>
        <canvas id="placementsChart" width="800" height="400"></canvas>
        <button id="export-chart" class="btn btn-secondary mt-3">Export Chart</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3 ms-2">Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/analytics.js' %}"></script>
{% endblock %}
