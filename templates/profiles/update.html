{% extends 'base.html' %}

{% block title %}Update Profile - CampusConnect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Update Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.roll_number.id_for_label }}" class="form-label">Roll Number</label>
                {{ form.roll_number }}
            </div>
            <div class="mb-3">
                <label for="{{ form.cgpa.id_for_label }}" class="form-label">CGPA</label>
                {{ form.cgpa }}
            </div>
            <div class="mb-3">
                <label for="{{ form.branch.id_for_label }}" class="form-label">Branch</label>
                {{ form.branch }}
            </div>
            <div class="mb-3">
                <label for="{{ form.resume_url.id_for_label }}" class="form-label">Resume (PDF)</label>
                {{ form.resume_url }}
            </div>
            <div class="mb-3">
                <label for="{{ form.skills.id_for_label }}" class="form-label">Skills</label>
                {{ form.skills }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
